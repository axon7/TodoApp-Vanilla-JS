<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <title>To-do App</title>
</head>
<html>
    <body>
            <h1>TodoList App</h1>
        <div class="container">
        
        
        <div>
                <button onclick="handlers.toggleAll()">Toggle All Todos</button>
        </div>
        <input type="text" placeholder="Please add your todo" id="input" value=""> 
        <button onclick="handlers.addTodo()">Add Todo</button>



        <div>
            <select id="positionSelect" >
                <option>0</option>
                <option>1</option>
                <option>2</option>
            </select>
            <input id="changeInput" placeholder="Enter new todo">
            <button onclick="handlers.changeTodo()">Change Todo</button>

        </div>



      



        <div>
            <select id="toggleSelect" >
                <option>0</option>
                <option>1</option>
                <option>2</option>
            </select>
            <button onclick="handlers.toggleTodo()">Toggle Todo</button>
        </div>


        <ul>
        </ul>

    </div>

    </body>
<script src="script.js" ></script>
</html>
